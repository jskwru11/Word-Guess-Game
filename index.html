<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Game Guess</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
            <h1 id="headerOne">This the Guessing Game</h1>
    </header>
    
    <div class="body-content">
        <div class="dotted-box">
            <p id="gettingStarted">Press any key to get started!</p>
            <p>Wins</p>
            <h1 id="winCount"></h1>
            <p id="currentWord">Current Word</p>
            <p id="wordLayout"></p>
            <p id="guessRemaining">Number of Guesses Remaining</p>
            <p id="guessCount"></p>
            <p id="guessedAlready">Letters Already Guessed</p>
            <p id="myArray"></p>
            <h1 id="messageBanner"></h1>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
