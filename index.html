<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Game Guess</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
            <h1 id="headerOne">Marvel Heros Guessing Game</h1>
    </header>
    
    <div class="body-content">
        <div class="dotted-box">
            <p id="gettingStarted">Press any key to get started!</p>
            <p>Wins</p>
            <h1 id="winCount"></h1>
            <p id="currentWord">Current Word</p>
            <p id="wordLayout"></p>
            <p id="guessRemaining">Number of Guesses Remaining</p>
            <p id="guessCount"></p>
            <p id="guessedAlready">Letters Already Guessed</p>
            <p id="myArray"></p>
            <h1 id="messageBanner"></h1>
        </div>
    </div>
    <div class="row" id="newGameButton">
        <div class="col-4">test</div>
        <button class="btn-primary col-4">New Game</button>
        <div class="col-4">test</div>
    </div>
    <script src="./assets/js/game.js"></script>
</body>
</html>
